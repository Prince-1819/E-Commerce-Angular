<div class="product-list">
  <div>
    <a href="javascript:void(0);" class="group">
      <div (click)="goToProductDetail(product)"
        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
        <img [src]="product.image" [alt]="product.description"
          class="h-[40rem] sm:h-80 w-full object-cover transform hover:scale-105 transition-transform duration-300">
      </div>
    </a>
    <h3 class="mt-4 text-lg font-semibold text-center">{{ product.name }}</h3>

    <div class="flex items-center justify-around">
      <p class="mt-1 text-lg font-medium text-gray-900">RS.{{ product.price }}</p>

      <button type="button" (click)="addToCart(product,null)"
        class="text-white mt-3 bg-gray-800 hover:bg-gray-900 focus:outline-none mt-2 focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Add
        To Cart</button>

    </div>

  </div>
</div>
